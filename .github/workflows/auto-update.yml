name: Auto update runtimes

on:
  schedule:
    - cron: "17 9 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update bundle.config.json to latest .NET SDKs
        shell: pwsh
        run: |
          ./scripts/update_bundle_config.ps1

      - name: Commit changes (if any)
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bundle.config.json
          $status = git status --porcelain
          if ($status) {
            git commit -m "Auto-update .NET SDK versions"
            git push
          } else {
            "No changes to commit."
          }

      - name: Trigger release workflow (only if config changed)
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $status = git status --porcelain
          if (-not $status) {
            "No changes, not releasing."
            exit 0
          }

          $tag = "v" + (Get-Date -Format "yyyy.MM.dd")
          gh workflow run "release.yml" -f tag=$tag
